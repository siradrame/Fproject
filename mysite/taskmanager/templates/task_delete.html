{% extends 'base.html' %}
{% block title %}Delete Task{% endblock %}
{% block content %}
<h1>Delete Task</h1>
<p>Are you sure you want to delete "{{ task.title }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
</form>
<a href="/taskmanager/" class="btn btn-secondary mt-2">Cancel</a>
{% endblock %}
