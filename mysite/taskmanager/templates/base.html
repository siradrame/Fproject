<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Task Manager{% endblock %}</title>
    <style>
        /* Basic inline CSS for minimal styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        nav {
            background: #f8f9fa;
            padding: 1em;
        }
        nav a {
            margin-right: 1em;
            text-decoration: none;
            color: #333;
        }
        .container {
            padding: 1em;
        }
        .btn {
            display: inline-block;
            background: #007bff;
            color: #fff;
            padding: 0.5em 1em;
            text-decoration: none;
            border-radius: 4px;
            margin: 0.5em 0;
        }
        .btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <nav>
        <a href="/taskmanager/">TaskManager</a>
        {% if user.is_authenticated %}
            <a href="/taskmanager/">Task List</a>
            <a href="/taskmanager/new/" class="btn">New Task</a>
            <a href="/logout/">Logout</a>
        {% else %}
            <a href="/register/">Register</a>
            <a href="/login/">Login</a>
        {% endif %}
    </nav>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
